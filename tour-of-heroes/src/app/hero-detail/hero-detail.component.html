<div *ngIf="hero">

  <h2> {{ hero.name | uppercase}} Details </h2>

  <div><img [src]="hero.img" [alt]="hero.name"></div>
  <div><span>id:</span> {{hero.id}}</div>
  <div><span>Name:</span> {{hero.name}}</div>
  <div><span>HP:</span> {{hero.hp}}</div>
  <div><span>Attack:</span> {{hero.attack}}</div>
  <div><span>Defense:</span> {{hero.defense}}</div>

  <div>
    <label for="name">Change hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name" type="text">
  </div>
  <button (click)="save()"> Save </button>

</div>

<button (click)="goBack()"> go back </button>
